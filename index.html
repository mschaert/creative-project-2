<html>
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Chuck Norris Facts</title>
</head>
<body>
    <div class="jumbotron" id='main'>
      <h1 class="display-4">Chuck Norris Facts <img id="chuckIcon" src='https://assets.chucknorris.host/img/avatar/chuck-norris.png'></img></h1>
      <p class="lead">Click on Chuck or push the "R" key for facts about the man who babysat Christopher Columbus.</p>
      <p><button class="btn btn-info" type="button" data-toggle="collapse" data-target="#extraOptions" aria-expanded="false" aria-controls="collapseExample">Extra Options</button></p>
        <div class="collapse" id="extraOptions">
          <div class="card card-body">
            <p>Category: <span id='category'>all</span></p>
            <small class='text-muted'>Pressing R will bring a new random fact of the selected category even with the search set.</small>
            <select id='categorySelect'>
                <option value='all'>All</option>
                <option value='movie'>Movie</option>
                <option value='food'>Food</option>
                <option value='celebrity'>Celebrity</option>
                <option value='science'>Science</option>
                <option value='sport'>Sport</option>
                <option value='political'>Political</option>
                <option value='religion'>Religion</option>
                <option value='animal'>Animal</option>
                <option value='history'>History</option>
                <option value='music'>Music</option>
                <option value='travel'>Travel</option>
                <option value='money'>Money</option>
                <option value='fashion'>Fashion</option>
            </select>
            <br>
            </div>
        </div>
        <br>
      <p><small class="text-muted">We apologize for any innapropriate language.</small></p>
      <hr class="my-4">
      <div class="loader"></div>
      <p id='randomFact'></p>
    </div>
